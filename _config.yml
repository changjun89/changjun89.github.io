          * 피싱 사이트를 통한 OTP 탈취 해결

          * 기술스택 : kotlin, springboot, redis, mysql, jpa, spring-cloud-starter-openfeign

          * 카카오페이서버로 인증을 요청하는  카카오인증서버(kakao-auth-api) 구축
